<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Unbreakable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>PASSWORD GENERATOR</h1>
      <div class="input">
        <input readonly placeholder="Password"id="inputt" class="display" data-passwordDisplay />
        <button class="copyBtn">
          <span data-copyMsg></span>
          <img src="./images/copy.svg" alt="" width="23" height="23">
          </button>
         
      </div>
      <div class="content">
        <div class="length-con">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
           <!-- Checkboxes  -->
          <div>
            <div class="check">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">include uppercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="lowercase" />
              <label for="lowercase">include lowercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">include numbers</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">include symbols</label>
            </div>
          </div>


        <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider/>
        
        <div class="strength-cont">
       <p>Strength</p>
       <div data-indicator></div>

        </div>

        <!-- ?\ generate -->
        <button class="genratepassword">Generate Password</button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
